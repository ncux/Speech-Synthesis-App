<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Speech & Synthesis App</title>
    <style>body {background: #141414;}</style>
</head>
<body class="text-white">
    <div class="container-fluid mt-3 text-center">
        <img src="images/speech.png" alt="Logo" class="mb-3">
        <div class="row align-content-center">
            <div class="col-md-6 mx-auto">
                <form >
                    <div class="form-group">
                        <textarea id="textInput" class="form-control form-control-lg" placeholder="Type in some text"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="voice">Voice</label>
                        <select id="voice" class="form-control form-control-lg">

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="speed">Speed</label>
                        <p id="speed-value" class="badge badge-primary ml-5">1</p>
                        <input type="range" id="speed" class="custom-range" min="0.5" max="2.0" value="1.0" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="tone">Tone</label>
                        <p id="tone-value" class="badge badge-primary ml-5">1</p>
                        <input type="range" id="tone" class="custom-range" min="0" max="2.0" value="1.0" step="0.1">
                    </div>

                    <button class="btn btn-lg btn-block">Speak</button>
                </form>

            </div>

        </div>

    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
